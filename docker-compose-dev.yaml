version: '3.8'

services:
  server-service:
    build:
      context: ./server
      dockerfile: ./Dockerfile-dev
    container_name: server-container
    volumes:
      - ./server/:/usr/src/app
    ports:
      - '5000:5000'
    stdin_open: true
    environment:
      - FRONTEND=http://127.0.0.1:5500
      - ENV=test